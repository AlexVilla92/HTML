<!DOCTYPE html>

<html>

	<head>
	    
		<meta charset = "UTF-8">
		<title>Formularios</title>
	
	</head>
	
	<body>
	
		<h1>Complete el  formulario</h1>
	
		<form>
		
			<label for = "nombre">Escribe tu nombre</label>
			<input type = "text" placeholder = "Escribe tu nombre" maxlength = "15" name = "nombre" id = "nombre">
			
			<label for = "pass">Password:</label>
            <input type = "password" id = "pass">

			<label for = "mail">E-mail</label>
			<input type = "email" placeholder = "Example@yahoo.com" id = "mail">
			<br/> <br/>
			
			<input type = "checkbox" name = "sexo" id = "">Hombre</input>
			<input type = "checkbox" name = "sexo" id = "">Mujer</input>
			<br/> <br/>
			
			<input type = "radio" name = "sexo" id = "">Hombre</input>
			<input type = "radio" name = "sexo" id = "">Mujer</input>
			<br/> <br/>
			
			<select name = "" id = "">
				<option value = "Argentina" >Argentina</option>
				<option value = "Russia" >Russia</option>
				<option value = "Irak" >Irak</option>
			</select>
			<br/> <br/>
			
			<input type = "color"></input>
			<input type = "range"></input>
			<br/> <br/>
			
			<input type = "button" value = "Enviar"></input>
			<!--envia la consulta segun el codigo que tenga en form-->
			<input type = "submit" value = "Enviar Consulta">
		
		</form>
	
	</body>

</html>
